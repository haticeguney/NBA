<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="date">
            <input type="date" name="date" id="date"/>
        </label>
        <button type="submit"> Search </button>
    </form>
{% for player in players %}
<p>{{ player.name }} -> {{ player.game }} -> {{ player.date }}</p>
{% endfor %}

</body>
</html>
